    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .setup-section {
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .team-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .team-name {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
        
        .player-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .player-item input {
            flex: 1;
        }
        
        .player-item input[type="number"] {
            width: 100px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .result-section {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }
        
        .team-result {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .team-result h3 {
            margin-bottom: 10px;
            font-size: 22px;
        }
        
        .score-display {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .winner-section {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .winner-section h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .point-diff {
            font-size: 24px;
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }
        
        .add-player-btn {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≥ Ë≥≠„Åë„Éú„Éº„É™„É≥„Ç∞</h1>
        
        <!-- Ë®≠ÂÆöÁîªÈù¢ -->
        <div id="setupScreen">
            <div class="setup-section">
                <div class="input-group">
                    <label>1„Éî„É≥„ÅÇ„Åü„Çä„ÅÆ„Éù„Ç§„É≥„Éà</label>
                    <input type="number" id="pointPerPin" value="100" min="1">
                </div>
            </div>
            
            <!-- „ÉÅ„Éº„É†A -->
            <div class="team-section">
                <div class="team-header">
                    <div class="team-name">„ÉÅ„Éº„É†A</div>
                </div>
                <div id="teamAPlayers">
                    <div class="player-item">
                        <input type="text" value="„Éó„É¨„Ç§„É§„Éº1" class="player-name">
                        <button class="btn-danger remove-player">ÂâäÈô§</button>
                    </div>
                </div>
                <button class="btn-secondary add-player-btn" onclick="addPlayer('A')">+ „Éó„É¨„Ç§„É§„ÉºËøΩÂä†</button>
            </div>
            
            <!-- „ÉÅ„Éº„É†B -->
            <div class="team-section">
                <div class="team-header">
                    <div class="team-name">„ÉÅ„Éº„É†B</div>
                </div>
                <div id="teamBPlayers">
                    <div class="player-item">
                        <input type="text" value="„Éó„É¨„Ç§„É§„Éº2" class="player-name">
                        <button class="btn-danger remove-player">ÂâäÈô§</button>
                    </div>
                </div>
                <button class="btn-secondary add-player-btn" onclick="addPlayer('B')">+ „Éó„É¨„Ç§„É§„ÉºËøΩÂä†</button>
            </div>
            
            <button class="btn-primary" onclick="startGame()">„Ç≤„Éº„É†ÈñãÂßã</button>
        </div>
        
        <!-- „Çπ„Ç≥„Ç¢ÂÖ•ÂäõÁîªÈù¢ -->
        <div id="gameScreen" class="hidden">
            <div class="input-group">
                <label>1„Éî„É≥„ÅÇ„Åü„Çä: <span id="displayPointPerPin">100</span>„Éù„Ç§„É≥„Éà</label>
            </div>
            
            <!-- „ÉÅ„Éº„É†A „Çπ„Ç≥„Ç¢ÂÖ•Âäõ -->
            <div class="team-section">
                <div class="team-header">
                    <div class="team-name">„ÉÅ„Éº„É†A</div>
                </div>
                <div id="teamAScores"></div>
            </div>
            
            <!-- „ÉÅ„Éº„É†B „Çπ„Ç≥„Ç¢ÂÖ•Âäõ -->
            <div class="team-section">
                <div class="team-header">
                    <div class="team-name">„ÉÅ„Éº„É†B</div>
                </div>
                <div id="teamBScores"></div>
            </div>
            
            <button class="btn-success" onclick="calculateResult()">ÁµêÊûú„ÇíË®àÁÆó</button>
            <button class="btn-secondary" style="width: 100%; margin-top: 10px;" onclick="resetGame()">ÊúÄÂàù„Å´Êàª„Çã</button>
        </div>
        
        <!-- ÁµêÊûúÁîªÈù¢ -->
        <div id="resultSection" class="hidden result-section">
            <div class="team-result">
                <h3>„ÉÅ„Éº„É†A</h3>
                <div>ÂêàË®à„Éî„É≥Êï∞: <span id="teamATotalPins">0</span></div>
                <div class="score-display"><span id="teamAPoints">0</span> pt</div>
            </div>
            
            <div class="team-result">
                <h3>„ÉÅ„Éº„É†B</h3>
                <div>ÂêàË®à„Éî„É≥Êï∞: <span id="teamBTotalPins">0</span></div>
                <div class="score-display"><span id="teamBPoints">0</span> pt</div>
            </div>
            
            <div class="winner-section">
                <h2 id="winnerText">üèÜ ÂãùËÄÖ</h2>
                <div class="point-diff" id="pointDiff">0 pt Â∑Æ</div>
            </div>
            
            <button class="btn-primary" onclick="resetGame()">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
        </div>
    </div>
    
    <script>
        // Service WorkerÁôªÈå≤ÔºàPWAÂØæÂøúÔºâ
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
        
        let playerCountA = 1;
        let playerCountB = 1;
        
        // „Éó„É¨„Ç§„É§„ÉºÂâäÈô§„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
        function setupRemoveButtons() {
            document.querySelectorAll('.remove-player').forEach(btn => {
                btn.onclick = function() {
                    const teamSection = this.closest('.team-section');
                    const players = teamSection.querySelectorAll('.player-item');
                    if (players.length > 1) {
                        this.closest('.player-item').remove();
                    } else {
                        alert('ÊúÄ‰Ωé1‰∫∫„ÅÆ„Éó„É¨„Ç§„É§„Éº„ÅåÂøÖË¶Å„Åß„Åô');
                    }
                };
            });
        }
        
        setupRemoveButtons();
        
        function addPlayer(team) {
            const container = document.getElementById(`team${team}Players`);
            const playerCount = team === 'A' ? ++playerCountA : ++playerCountB;
            
            const playerItem = document.createElement('div');
            playerItem.className = 'player-item';
            playerItem.innerHTML = `
                <input type="text" value="„Éó„É¨„Ç§„É§„Éº${playerCount}" class="player-name">
                <button class="btn-danger remove-player">ÂâäÈô§</button>
            `;
            
            container.appendChild(playerItem);
            setupRemoveButtons();
        }
        
        function startGame() {
            const pointPerPin = document.getElementById('pointPerPin').value;
            document.getElementById('displayPointPerPin').textContent = pointPerPin;
            
            // „ÉÅ„Éº„É†A„ÅÆ„Éó„É¨„Ç§„É§„ÉºÊÉÖÂ†±„ÇíÂèñÂæó
            const teamAPlayers = Array.from(document.querySelectorAll('#teamAPlayers .player-name'))
                .map(input => input.value);
            
            // „ÉÅ„Éº„É†B„ÅÆ„Éó„É¨„Ç§„É§„ÉºÊÉÖÂ†±„ÇíÂèñÂæó
            const teamBPlayers = Array.from(document.querySelectorAll('#teamBPlayers .player-name'))
                .map(input => input.value);
            
            // „Çπ„Ç≥„Ç¢ÂÖ•ÂäõÊ¨Ñ„ÇíÁîüÊàê
            createScoreInputs('A', teamAPlayers);
            createScoreInputs('B', teamBPlayers);
            
            // ÁîªÈù¢Âàá„ÇäÊõø„Åà
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
        }
        
        function createScoreInputs(team, players) {
            const container = document.getElementById(`team${team}Scores`);
            container.innerHTML = '';
            
            players.forEach((name, index) => {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                playerItem.innerHTML = `
                    <input type="text" value="${name}" readonly style="background: #e9ecef;">
                    <input type="number" class="score-input" data-team="${team}" min="0" max="300" value="0" placeholder="„Çπ„Ç≥„Ç¢">
                `;
                container.appendChild(playerItem);
            });
        }
        
        function calculateResult() {
            const pointPerPin = parseInt(document.getElementById('pointPerPin').value);
            
            // „ÉÅ„Éº„É†A„ÅÆÂêàË®à
            const teamAScores = Array.from(document.querySelectorAll('[data-team="A"]'))
                .map(input => parseInt(input.value) || 0);
            const teamATotalPins = teamAScores.reduce((sum, score) => sum + score, 0);
            const teamAPoints = teamATotalPins * pointPerPin;
            
            // „ÉÅ„Éº„É†B„ÅÆÂêàË®à
            const teamBScores = Array.from(document.querySelectorAll('[data-team="B"]'))
                .map(input => parseInt(input.value) || 0);
            const teamBTotalPins = teamBScores.reduce((sum, score) => sum + score, 0);
            const teamBPoints = teamBTotalPins * pointPerPin;
            
            // ÁµêÊûúË°®Á§∫
            document.getElementById('teamATotalPins').textContent = teamATotalPins;
            document.getElementById('teamAPoints').textContent = teamAPoints.toLocaleString();
            document.getElementById('teamBTotalPins').textContent = teamBTotalPins;
            document.getElementById('teamBPoints').textContent = teamBPoints.toLocaleString();
            
            // ÂãùËÄÖÂà§ÂÆö
            const diff = Math.abs(teamAPoints - teamBPoints);
            let winnerText = '';
            
            if (teamAPoints > teamBPoints) {
                winnerText = 'üèÜ „ÉÅ„Éº„É†A „ÅÆÂãùÂà©ÔºÅ';
            } else if (teamBPoints > teamAPoints) {
                winnerText = 'üèÜ „ÉÅ„Éº„É†B „ÅÆÂãùÂà©ÔºÅ';
            } else {
                winnerText = 'ü§ù Âºï„ÅçÂàÜ„ÅëÔºÅ';
            }
            
            document.getElementById('winnerText').textContent = winnerText;
            document.getElementById('pointDiff').textContent = `${diff.toLocaleString()} pt Â∑Æ`;
            
            // ÁµêÊûúÁîªÈù¢Ë°®Á§∫
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('resultSection').classList.remove('hidden');
        }
        
        function resetGame() {
            // ÂÖ®ÁîªÈù¢„ÇíÈö†„Åô
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('resultSection').classList.add('hidden');
            document.getElementById('setupScreen').classList.remove('hidden');
        }
    </script>
</body>
